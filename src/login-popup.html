<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Area</title>
</head>
<body>
    <main>
        <hr>
        <h1>Welcome to the dungeon!</h1>

        <article class="login-info">
            <section class="login-section">
                <p class="login-text">Username or email</p>
                <input type="text" class="name-text">
            </section>

            <section class="login-section">
                <p class="login-text">Password</p>
                <input type="text" class="password-text">
            </section>
        </article>

        <section class="login-buttons">
            
            <button type="button" class="LogIn-button">Log In</button>

            <a href="signup.html">
                <button type="button" class="Register-button">Register</button>
            </a>
        </section>

        <hr>

    </main>

</body>
</html>
