<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Area</title>

    <script src="/src/scripts/xlu-include-file.js"></script>
</head>
<body>

    <header class="main_header" xlu-include-file="./templates/header.html"></header>

    <main>
        <h1>Sign up for the adventure!</h1>

        <figure class="user-border">
            <img 
                src="https://aheioqhobo.cloudimg.io/v7/_playground-bucket-v2.teleporthq.io_/c378361e-7f8e-4f09-b497-d843c9dd5f1d/1fd8276d-9fc3-49c5-85a8-2e176a079fe6?org_if_sml=1491&amp;force_format=original"
                class="user-img"
            >
        </figure>

        <article class="user-parameters">
            <section class="user-info">
                <label class="info-label">Email:</label>
                <input type="text" class="email-value"> 
            </section>
            
            <section class="user-info">
                <label class="info-label">Confirm Email:</label>
                <input type="text" class="confirm-email-value"> 
            </section>

            <section class="user-info">
                <label class="info-label">Username:</label>
                <input type="text" class="username-value"> 
            </section>

            <section class="user-info">
                <label class="info-label">Password:</label>
                <input type="text" class="password-value"> 
            </section>

            <section class="user-info">
                <label class="info-label">Confirm Password:</label>
                <input type="text" class="confirm-password-value"> 
            </section>

            <section class="user-info">
                <label class="info-label">Birth date:</label>
                <input type="date" class="birth-date-value"> 

                <p class="age-warning">*You must be +18 years old to sign up</p>
            </section>

            <section class="buttons-background">
                <a href="index.html">
                    <button type="button" class="register-button">Register</button>
                </a>
            </section>


        </article>

    </main>

    <footer class="main_footer" xlu-include-file="./templates/footer.html"></footer>

    <script>

        xLuIncludeFile();
    
    </script>
    
</body>
</html>
