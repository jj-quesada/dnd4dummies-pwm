<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Display</title>
</head>
<body>

    <main class="comment">
        <img class="comment__image" src="" alt="">
        <p class="comment__author">Author</p>
        <time class="comment__publish-date">Publish date</time>
        <section class="comment__text-box">
            <p class="comment__text">Comment text</p>
        </section>
    </main>
    
</body>
</html>
