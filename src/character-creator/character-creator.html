<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>

    <script src="/src/scripts/xlu-include-file.js"></script>
</head>
<body>
    <header class="main-header" xlu-include-file="/src/templates/header.html"></header>

    <main class="character-creator">
        
        <figure class="character-profile">
            <p class="character-profile__place-name character-creator__label">Your character</p>
            <img
                    src="https://aheioqhobo.cloudimg.io/v7/_playground-bucket-v2.teleporthq.io_/c378361e-7f8e-4f09-b497-d843c9dd5f1d/1fd8276d-9fc3-49c5-85a8-2e176a079fe6?org_if_sml=1491&amp;force_format=original"
                    class="character-profile__img"
            />
        </figure>

        <article class="user-options">
            <section class="character-name">
                <input type="text" class="character-name__name-value" value="Name">
            </section>

            <section class="property property--race">
                <label class="property__type-label">Race</label>
                <select class="property__selector">
                    <option class="property__option property__option--race-1" value="opcion1">Opción 1</option>
                    <option class="property__option property__option--race-2" value="opcion2">Opción 2</option>
                </select>
            </section>

            <section class="property property--class">
                <label class="property__type-label">Class</label>
                <select class="property__selector">
                    <option class="property__option property__option--class-1" value="opcion1">Opción 1</option>
                    <option class="property__option property__option--class-2" value="opcion2">Opción 2</option>
                </select>
            </section>

            <section class="property property--alignment">
                <label class="property__type-label">Alignment</label>
                <select class="property__selector">
                    <option class="property__option property__option--alignment-1" value="opcion1">Opción 1</option>
                    <option class="property__option property__option--alignment-2" value="opcion2">Opción 2</option>
                </select>
            </section>

            <section class="property property--background">
                <label class="property__type-label">Background</label>
                <select class="property__selector">
                    <option class="property__option property__option--background-1" value="opcion1">Opción 1</option>
                    <option class="property__option property__option--background-2" value="opcion2">Opción 2</option>
                </select>
            </section>
        </article>

        <figure class="dice">
            <p class="dice__place-name character-creator__label">Roll the dice</p>
            <img
                    src="https://aheioqhobo.cloudimg.io/v7/_playground-bucket-v2.teleporthq.io_/c378361e-7f8e-4f09-b497-d843c9dd5f1d/1fd8276d-9fc3-49c5-85a8-2e176a079fe6?org_if_sml=1491&amp;force_format=original"
                    class="dice__img"
            />
        </figure>

        <article class="skills">
            <p class="skills__place-name character-creator__label">Skills</p>
            
            <section class="skill-type skill-type--acrobatics">
                <input type="radio" class="skill-type__radio skill-type__radio--acrobatics">
                <label class="skill-type__modifier skill-type__modifier--acrobatics">-</label>
                <label class="skill-type__name">Acrobatics</label><br>

            </section>

            <section class="skill-type skill-type--AnimalHandling">
                <input type="radio" class="skill-type__radio skill-type__radio--animal-handling">
                <label class="skill-type__modifier skill-type__modifier--animal-handling">-</label>
                <label class="skill-type__name">Animal Handling</label><br>

            </section>

            <section class="skill-type skill-type--Arcana">
                <input type="radio" class="skill-type__radio skill-type__radio--arcana">
                <label class="skill-type__modifier skill-type__modifier--arcana">-</label>
                <label class="skill-type__name">Arcana</label><br>

            </section>

            <section class="skill-type skill-type--Athletics">
                <input type="radio" class="skill-type__radio skill-type__radio--athletics">
                <label class="skill-type__modifier skill-type__modifier--athletics">-</label>
                <label class="skill-type__name">Athletics</label><br>

            </section>

            <section class="skill-type skill-type--Deception">
                <input type="radio" class="skill-type__radio skill-type__radio--deception">
                <label class="skill-type__modifier skill-type__modifier--deception">-</label>
                <label class="skill-type__name">Deception</label><br>

            </section>

            <section class="skill-type skill-type--History">
                <input type="radio" class="skill-type__radio skill-type__radio--history">
                <label class="skill-type__modifier skill-type__modifier--history">-</label>
                <label class="skill-type__name">History</label><br>

            </section>

            <section class="skill-type skill-type--Insight">
                <input type="radio" class="skill-type__radio skill-type__radio--insight">
                <label class="skill-type__modifier skill-type__modifier--insight">-</label>
                <label class="skill-type__name">Insight</label><br>

            </section>

            <section class="skill-type skill-type--Intimidation">
                <input type="radio" class="skill-type__radio skill-type__radio--intimidation">
                <label class="skill-type__modifier skill-type__modifier--intimidation">-</label>
                <label class="skill-type__name">Intimidation</label><br>

            </section>

            <section class="skill-type skill-type--Investigation">
                <input type="radio" class="skill-type__radio skill-type__radio--investigation">
                <label class="skill-type__modifier skill-type__modifier--investigation">-</label>
                <label class="skill-type__name">Investigation</label><br>

            </section>

            <section class="skill-type skill-type--Medicine">
                <input type="radio" class="skill-type__radio skill-type__radio--medicine">
                <label class="skill-type__modifier skill-type__modifier--medicine">-</label>
                <label class="skill-type__name">Medicine</label><br>

            </section>
            
            <section class="skill-type skill-type--Nature">
                <input type="radio" class="skill-type__radio skill-type__radio--nature">
                <label class="skill-type__modifier skill-type__modifier--nature">-</label>
                <label class="skill-type__name">Nature</label><br>

            </section>

            <section class="skill-type skill-type--Perception">
                <input type="radio" class="skill-type__radio skill-type__radio--perception">
                <label class="skill-type__modifier skill-type__modifier--perception">-</label>
                <label class="skill-type__name">Perception</label><br>

            </section>

            <section class="skill-type skill-type--Performance">
                <input type="radio" class="skill-type__radio skill-type__radio--performance">
                <label class="skill-type__modifier skill-type__modifier--performance">-</label>
                <label class="skill-type__name">Performance</label><br>

            </section>

            <section class="skill-type skill-type--Persuasion">
                <input type="radio" class="skill-type__radio skill-type__radio--persuasion">
                <label class="skill-type__modifier skill-type__modifier--persuasion">-</label>
                <label class="skill-type__name">Persuasion</label><br>

            </section>

            <section class="skill-type skill-type--Religion">
                <input type="radio" class="skill-type__radio skill-type__radio--religion">
                <label class="skill-type__modifier skill-type__modifier--religion">-</label>
                <label class="skill-type__name">Religion</label><br>

            </section>

            <section class="skill-type skill-type--SleightOfHand">
                <input type="radio" class="skill-type__radio skill-type__radio--sleight-of-hand">
                <label class="skill-type__modifier skill-type__modifier--sleight-of-hand">-</label>
                <label class="skill-type__name">Sleight Of Hand</label><br>

            </section>

            <section class="skill-type skill-type--Stealth">
                <input type="radio" class="skill-type__radio skill-type__radio--stealth">
                <label class="skill-type__modifier skill-type__modifier--stealth">-</label>
                <label class="skill-type__name">Stealth</label><br>

            </section>

            <section class="skill-type skill-type--Survival">
                <input type="radio" class="skill-type__radio skill-type__radio--survival">
                <label class="skill-type__modifier skill-type__modifier--survival">-</label>
                <label class="skill-type__name">Survival</label><br>

            </section>
            
        </article>

        <article class="saving-throws">
            <p class="saving-throws__place-name character-creator__label">Saving throws</p>
      
            <section class="modifier modifier--strength">
              <p class="modifier__caption">Strength</figcaption>
              <p class="modifier__value modifier__value--strength">0</p>
              
            </section>
        
            <section class="modifier modifier--wisdom">
                <p class="modifier__caption">Wisdom</figcaption>
                <p class="modifier__value modifier__value--wisdom">0</p>
                
            </section>

            <section class="modifier modifier--charisma">
                <p class="modifier__caption">Charisma</figcaption>
                <p class="modifier__value modifier__value--charisma">0</p>

            </section>  
            
            <section class="modifier modifier--intelligence">
                <p class="modifier__caption">Intelligence</figcaption>
                <p class="modifier__value modifier__value--intelligence">0</p>
                
            </section>

            <section class="modifier modifier--constitution">
                <p class="modifier__caption">Constitution</figcaption>
                <p class="modifier__value modifier__value--constitution">0</p>
                
            </section>

            <section class="modifier modifier--dexterity">
                <p class="modifier__caption">Dexterity</figcaption>
                <p class="modifier__value modifier__value--dexterity">0</p>
                
            </section>

        </article>

        <article class="stats-container" xlu-include-file="/src/templates/card-stats.html"></article>

        <article class="proficiencies">
            <p class="proficiencies__place-name character-creator__label">Proficiencies</p>

            <section class="proficiencie proficiencie--armor">
                <label class="proficiencie__label">Armor</label>
                <select class="proficiencie__selector">
                    <option class="proficiencie__option proficiencie__option--armor-1" value="opcion1">Opción 1</option>
                    <option class="proficiencie__option proficiencie__option--armor-2" value="opcion2">Opción 2</option>
                </select>

            </section>

            <section class="proficiencie proficiencie--weapon">
                <label class="proficiencie__label">Weapon</label>
                <select class="proficiencie__selector">
                    <option class="proficiencie__option proficiencie__option--weapon-1" value="opcion1">Opción 1</option>
                    <option class="proficiencie__option proficiencie__option--weapon-2" value="opcion2">Opción 2</option>
                </select>

            </section>

            <section class="proficiencie proficiencie--tools">
                <label class="proficiencie__label">Tools</label>
                <select class="proficiencie__selector">
                    <option class="proficiencie__option proficiencie__option--tools-1" value="opcion1">Opción 1</option>
                    <option class="proficiencie__option proficiencie__option--tools-2" value="opcion2">Opción 2</option>
                </select>

            </section>

            <section class="proficiencie proficiencie--language">
                <label class="proficiencie__label">Language</label>
                <select class="proficiencie__selector">
                    <option class="proficiencie__option proficiencie__option--language-1" value="opcion1">Opción 1</option>
                    <option class="proficiencie__option proficiencie__option--language-2" value="opcion2">Opción 2</option>
                </select>

            </section>

        </article>

        <section class="traits">
            <p class="traits__place-name character-creator__label">Traits</p>
            <p class="traits__text">-</p>

        </section>

        <section class="passive-perception">
            <p class="passive-perception__place-name character-creator__label">Passive perception</p>
            <p class="passive-perception__value">0</p>

        </section>

        <article class="combat">
            <p class="combat__place-name character-creator__label">Combat</p>

            <section class="character-element character-element--hit-points">
                <p class="character-element__name">HIT POINTS</p>
                <p class="character-element__value character-element__value--hit-points">0</p>

            </section>

            <section class="character-element character-element--armor-class">
                <p class="character-element__name">ARMOR CLASS</p>
                <p class="character-element__value character-element__value--armor-class">0</p>

            </section>

            <section class="character-element character-element--initiative">
                <p class="character-element__name">INITIATIVE</p>
                <p class="character-element__value character-element__value--initiative">0</p>

            </section>

            <section class="character-element character-element--speed">
                <p class="character-element__name">SPEED</p>
                <p class="character-element__value character-element__value--speed">0</p>

            </section>

            <section class="character-element character-element--hit-dice">
                <p class="character-element__name">HIT DICE</p>
                <p class="character-element__value character-element__value--hit-dice">0</p>

            </section>

        </article>

        <article class="lore">
            <label class="lore__name">Personality Traits</label>
            <section class="lore__section" xlu-include-file="/src/templates/lore-section.html"></section>

            <label class="lore-name">Ideals</label>
            <section class="lore__section" xlu-include-file="/src/templates/lore-section.html"></section>

            <label class="lore-name">Bonds</label>
            <section class="lore__section" xlu-include-file="/src/templates/lore-section.html"></section>

            <label class="lore-name">Flaws</label>
            <section class="lore__section" xlu-include-file="/src/templates/lore-section.html"></section>

        </article>

        <section class="persistence">
            <div class="persistence__container persistence__container--load">
                <a class="persistence__action" href="/src/templates/character-loader-popup.html">
                    <button class="persistence__button persistence__button--load"  type="button">LOAD</button>
                </a>
            </div>

            <div class="persistence__container persistence__container--save">
                <button class="persistence__button persistence__button--save" type="button">SAVE</button>
            </div>
            
        </section>

    </main>

    <footer class="footer" xlu-include-file="/src/templates/footer.html"></footer>

    <script>

        xLuIncludeFile();
    
    </script>
</body>
</html>
