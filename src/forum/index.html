<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="./css/index.css">

    <script src="/src/scripts/fetch-simple.js"></script>
</head>
<body>

    <header class="header"></header>

    <main class="forum-main">

        <section class="banner">
            <img class="banner__image" src="/src/images/horizontal-wallpaper.jpg">
            <p class="banner__hover-text">Lorem ipsum</p>
            <hr class="banner__separator">
        </section>

        <h1 class="forum-title">Forum</h1>
        <section class="topic-list">
            <ul>
                <li class="topic-list__topic"></li>
            </ul>
        </section>
        
        <section class="new-topic-area">
            <section class="topic-creation-area">

                <div class="topic-creation-area__name-container">
                    <input type="text" class="topic-creation-area__name" placeholder="Topic">
                </div>
    
                <div class="topic-creation-area__text-container">
                    <textarea class="topic-creation-area__text" placeholder="Enter your text..."></textarea>
                </div>
                
            </section>
    
            
            <div class="topic-button-container">
                <button class="topic-button">Publish</button>
            </div>
        </section>

    </main>

    <footer class="footer"></footer>

    <script>

        document.addEventListener("DOMContentLoaded", fetchHeadAndTail);

        loadTemplate("/src/templates/topic-preview.html", ".topic-list__topic");
        
    </script>

</body>
</html>
