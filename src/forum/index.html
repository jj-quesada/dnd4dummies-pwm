<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <script src="/src/scripts/fetch-simple.js"></script>
</head>
<body>

    <header class="header"></header>

    <main class="topic-main">
        <h1 class="">Forum</h1>
        <section class="topic-list">
            <ul>
                <li class="topic-list__topic"></li>
            </ul>
        </section>
        
        <section class="topic-creation-area">
            <input type="text" class="topic-creation-area__name" value="Topic">
            <input type="text" class="topic-creation-area__text" value="Enter your text...">
        </section>

        <button class="topic-button">Publish</button>

    </main>

    <footer class="footer"></footer>

    <script>

        document.addEventListener("DOMContentLoaded", fetchHeadAndTail);

        loadTemplate("/src/templates/topic-preview.html", ".topic-list__topic");
        
    </script>

</body>
</html>
