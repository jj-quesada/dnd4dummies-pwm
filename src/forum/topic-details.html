<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <link rel="stylesheet" href="/src/forum/css/topic-details.css">

    <script src="/src/scripts/fetch-simple.js"></script>

</head>
<body>
    <header class="header"></header>

    <main class="details-main">
        
        <section class="topic-display"></section>

        <article class="comment-area">
            <section class="comment-area__creation">
                <textarea class="comment-area__text" placeholder="Write a comment..."></textarea>
            </section>

            <container class="comment-area__button-container">
                <button class="comment-area__button">Comment</button>
            </container>
        </article>

        <section class="comment-section">
            <ul>
                <li class="comment-section__comment"></li>
            </ul>
        </section>

    </main>

    <footer class="footer"></footer>

    <script>

        document.addEventListener("DOMContentLoaded", fetchHeadAndTail);

        loadTemplate("/src/templates/topic-display.html", ".topic-display");
        loadTemplate("/src/templates/comment-display.html", ".comment-section__comment");
        
    </script>

</body>
</html>
