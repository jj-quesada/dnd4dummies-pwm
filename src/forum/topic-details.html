<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>

    <script src="/src/scripts/xlu-include-file.js"></script>

</head>
<body>
    <header class="main-header" xlu-include-file="/src/templates/header.html"></header>

    <main class="details-main">
        
        <section class="topic-display" xlu-include-file="/src/templates/topic-display.html"></section>

        <article class="comment-area">
            <section class="comment-area__creation">
                <input type="text" class="comment-area__text" value="Enter your text...">
            </section>

            <button class="comment-area__button">Comment</button>
        </article>

        <section class="comment-section">
            <ul>
                <li class="comment-section__comment comment-section__comment--entry-1" xlu-include-file="/src/templates/comment-display.html"></li>
                <li class="comment-section__comment comment-section__comment--entry-2" xlu-include-file="/src/templates/comment-display.html"></li>
                <li class="comment-section__comment comment-section__comment--entry-3" xlu-include-file="/src/templates/comment-display.html"></li>
                <li class="comment-section__comment comment-section__comment--entry-4" xlu-include-file="/src/templates/comment-display.html"></li>
            </ul>
        </section>

    </main>

    <footer class="main-footer" xlu-include-file="/src/templates/footer.html"></footer>
<script>

    xLuIncludeFile();

</script>
</body>
</html>
