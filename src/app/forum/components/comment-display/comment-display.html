<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Display</title>
    <link rel="stylesheet" href="/src/app/forum/components/comment-display/comment-display.css">
</head>
<body>

    <main class="comment">
        <section class="comment__info">
            <container class="comment__image-container">
                <img class="comment__image" src="/src/assets/images/image.png" alt="">
            </container>
      
            <h1 class="comment__author">Author</h1>
    
            <time class="comment__publish-date">Publish date</time>
        </section>

        <section class="comment__text-box">
            <p class="comment__text">Comment text</p>
        </section>
    </main>
    
</body>
</html>
