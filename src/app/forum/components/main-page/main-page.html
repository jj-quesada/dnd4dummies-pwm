<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dnd4dummies-pwm/src/app/forum/components/main-page/main-page.css">
</head>
<body>
    <main class="forum-main">

        <section class="banner">
            <img class="banner__image" src="/dnd4dummies-pwm/src/assets/images/island.png">
            <p class="banner__hover-text">Welcome to the forum! Feel free to share your thoughts and ask your doubts to the community.</p>
            <hr class="banner__separator">
        </section>

        <h1 class="forum-title">Forum</h1>
        
        <section class="topic-list-container">
            <ul class="topic-list">
            </ul>
        </section>
        
        <section class="new-topic-area">
            <section class="topic-creation-area">

                <container class="topic-creation-area__name-container">
                    <input type="text" class="topic-creation-area__name" placeholder="Topic">
                </container>
    
                <container class="topic-creation-area__text-container">
                    <textarea class="topic-creation-area__text" placeholder="Enter your text..."></textarea>
                </container>
                
            </section>
    
            
            <container class="topic-button-container">
                <button class="topic-button">Publish</button>
            </container>
            
        </section>

    </main>

</body>
</html>
