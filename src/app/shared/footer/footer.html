<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/app/shared/footer/footer.css">
    <title>Footer</title>
</head>
<body>

    <main class="main">

        <section class="about-us">
            <h1 class="about-us__label">About us</h1>
            <div class="about-us__text-container">
                <p class="about-us__text">D&D For Dummies is a web app.</p>
            </div>
        </section>
    
        <section class="follow-us">
            <h1 class="follow-us__label">Follow us</h1>

            <ul class="follow-us__link-list">

                <li class="follow-us__element">
                    <ion-icon class="follow-us__icon" name="logo-github"></ion-icon>
                    <a class="follow-us__link" href="https://www.github.com">GitHub</a>
                </li>

                <li class="follow-us__element">
                    <ion-icon class="follow-us__icon" name="logo-linkedin"></ion-icon>
                    <a class="follow-us__link" href="https://www.linkedin.com">LinkedIn</a>
                </li>

                <li class="follow-us__element">
                    <ion-icon class="follow-us__icon" name="logo-twitter"></ion-icon>
                    <a class="follow-us__link" href="https://www.twitter.com">Twitter</a>
                </li>

                <li class="follow-us__element">
                    <ion-icon class="follow-us__icon" name="logo-instagram"></ion-icon>
                    <a class="follow-us__link" href="https://www.instagram.com">Instagram</a>
                </li>
                
            </ul>

        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
