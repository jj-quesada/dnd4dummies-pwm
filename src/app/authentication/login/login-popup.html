<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/app/authentication/login/login-popup.css">
    <link rel="icon" href="/src/assets/images/logo.png" type="image/x-icon">
    <title>Login Area</title>
</head>
<body>
    <main class="login-container">
        <span class="login-container__close-icon">X</span>

        <section class="login-form-box">
            <h1>Welcome to the dungeon!</h1>
            <form class="login-info" action="#">

                <section class="login-section login-section--name-email">

                    <span class="login-section__email-icon">
                        <ion-icon class="login-section__icon" name="mail"></ion-icon>
                    </span>
                    <input class="login-section__value login-section__value--name-email" type="text" required >
                    <label class="login-section__label">Username/Email</label>

                </section>
    
                <section class="login-section login-section--password">
                    <span class="login-section__password-icon"><ion-icon class="login-section__icon" name="lock-closed"></ion-icon></span>
                    <input class="login-section__value login-section__value--password" type="password" required>
                    <label class="login-section__label">Password</label>
                </section>

                <section class="login-section__remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </section>
            </article>

        
            <section class="confirmation">
                <a href="/src/app/authentication/profile/profile.html">
                    <button class="confirmation__log-in-btn">Log In</button>
                </a>
        
                <div class="confirmation__register">
                    <p>New to D&D For Dummies?
                        <a class="confirmation__register-action" href="/src/app/authentication/signup/signup.html">
                            Register here for free!
                        </a>
                    </p>
                </div>
        
            </section>


        </section>
    </main>

</body>
</html>
