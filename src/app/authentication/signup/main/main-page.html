<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/app/authentication/signup/main/main-page.css">
    <title>Document</title>
</head>
<body>
    <main class="background-signup">
        <h1 class="main-signup__title">Sign up for the adventure!</h1>

        <form class="user-info" action="#">

            <figure class="user-profile">
                <img 
                src="/src/assets/images/omnicomteamx_logo.png"
                class="user-profile__img"
                >
            </figure>
            <input type="file" id="imageUpload" accept="image/png, image/jpeg" onchange="updateImagePreview(this)"/>
            <button type="button" class="user-profile__button" onclick="document.getElementById('imageUpload').click()">Upload</button>


            <section class="texts">
                <label class="parameter__label">Email:</label>
                <input type="email" class="parameter__text parameter__text--email" required>
    
                <label class="parameter__label">Confirm Email:</label>
                <input type="email" class="parameter__text parameter__text--confirm-email" required> 
            
    
                <label class="parameter__label">Username:</label>
                <input type="text" class="parameter__text parameter__text--username" required minlength="3" maxlength="20"> 
            
    
                <label class="parameter__label">Password:</label>
                <input type="password" class="parameter__text parameter__text--password" required minlength="3" maxlength="20"> 
    
                <label class="parameter__label">Confirm Password:</label>
                <input type="password" class="parameter__text parameter__text--confirm-password" required minlength="3" maxlength="20">
            
                <label class="parameter__label">Birth date:</label>
                <input type="date" class="parameter__text parameter__text--birth-date" required> 
    
                <p class="parameter__age-warning">*You must be +18 years old to sign up</p>

            </section>

            <section class="persistence">
                <button class="persistence__button" type="submit">Register</button>
            </section>
        </form>

        <span class="warnings" id="warnings"></span>

    </main>

</body>
</html>
